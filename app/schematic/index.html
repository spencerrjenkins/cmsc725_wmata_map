<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Transit Schematic D3 Network</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            background: #000000;
        }

        #graph {
            width: 100vw;
            height: 100vh;
        }

        .node circle {
            stroke: #000000;
            stroke-width: 1.5px;
        }

        .node text {
            pointer-events: none;
            font-size: 13px;
            font-weight: bold;
        }

        .link {
            stroke: #999;
            stroke-opacity: 0.6;
        }

        .legend {
            font-size: 14px;
        }
    </style>
</head>

<body>
    <svg id="graph"></svg>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="app.js"></script>
</body>

</html>
